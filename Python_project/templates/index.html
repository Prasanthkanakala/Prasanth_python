<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Generator App</title>
    <link rel="stylesheet" href="static/style.css">
    
</head>
<body>
    <h1>Marks Generator</h1>
    <form action="data" method="POST" enctype="multipart/form-data">
         <label for="master">Select RollNo file</label>
         <input type="file" id="master" name = "master"><br><br>
         <label for="response">Select Response file</label>
         <input type="file" id="files" name = "response"><br><br>
         <input type="text" placeholder = "Enter correct option marks" id="positive" name= "positive">
         <input type="text" placeholder = "Enter wrong option marks"id="negative" name="negative"><br><br>
         <button type="submit">Get MarkSheets</button>
         
         
         
    </form>
    <form action="concisemarks" method="POST" enctype="multipart/form-data">
        <button type='submit'>Generate Concise MarkSheets</button>
    </form>
    <form action="sendemail" method="POST" enctype="multipart/form-data">
        <button type='submit'>Send Email</button>
    </form>

</body>
</html>
